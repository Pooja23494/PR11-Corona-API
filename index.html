<!doctype html>
<html lang="en">

<head>
    <title>COVID-19 State Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h2>COVID-19 State Tracker</h2>

        <select id="stateSelect" class="form-select p-2 shadow-none" onchange="displayStateData()">
            <option value="">Select State</option>
        </select>

        <div class="stats-box">
            <span class="label">Confirmed Cases</span>
            <span class="value" id="confirmed">--</span>
        </div>

        <div class="stats-box">
            <span class="label">Recovered</span>
            <span class="value" id="recovered">--</span>
        </div>

        <div class="stats-box">
            <span class="label">Deaths</span>
            <span class="value" id="deaths">--</span>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
